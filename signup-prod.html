        // Initialize Firebase
        const app = initializeApp({
          apiKey: "AIzaSyAnsOYAh3w-0pb3QkkSCDOGtHdv3JC_2Sc",
          authDomain: "rabbitcall-6b7a0.firebaseapp.com",
          projectId: "rabbitcall-6b7a0",
          storageBucket: "rabbitcall-6b7a0.firebasestorage.app",
          messagingSenderId: "995065255495",
          appId: "1:995065255495:web:6e765facda6b7b7c3c4362",

    <script src="auth-prod-v9.js"></script>

<body class="min-h-screen text-white flex items-center justify-center p-4">
    <!-- Signup form content same as original signup.html -->
    <!-- ... -->

    <script>
        // Form submission using auth-prod
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                await auth.register(email, password, `${firstName} ${lastName}`);
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
