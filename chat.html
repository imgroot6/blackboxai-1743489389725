<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat | Thunder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">
    <header class="bg-gray-800 p-4 border-b border-gray-700">
        <h1 class="text-xl font-bold">Group Chat</h1>
    </header>

    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Chat messages -->
        <div class="flex items-start">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-10 h-10 rounded-full mr-3">
            <div>
                <p class="font-bold">Sarah <span class="text-gray-400 text-sm">2:30 PM</span></p>
                <p class="bg-gray-700 p-3 rounded-lg">Hey everyone! What are we watching tonight?</p>
            </div>
        </div>

        <div class="flex items-start justify-end">
            <div class="text-right">
                <p class="font-bold">You <span class="text-gray-400 text-sm">2:32 PM</span></p>
                <p class="bg-blue-600 p-3 rounded-lg">How about Interstellar?</p>
            </div>
            <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-10 h-10 rounded-full ml-3">
        </div>
    </div>

    <footer class="bg-gray-800 p-4 border-t border-gray-700">
        <div class="flex">
            <input type="text" placeholder="Type a message..." 
                   class="flex-1 bg-gray-700 rounded-l-lg px-4 py-2 focus:outline-none">
            <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-r-lg">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>
</body>
</html>
