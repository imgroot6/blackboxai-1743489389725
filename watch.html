<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together | Thunder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Watch Together</h1>
        <div class="bg-gray-800 rounded-lg p-4">
            <div class="aspect-w-16 aspect-h-9 bg-black rounded mb-4">
                <!-- Video player will go here -->
                <div class="flex items-center justify-center h-full">
                    <i class="fas fa-film text-4xl text-gray-600"></i>
                </div>
            </div>
            <div class="flex space-x-4">
                <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    <i class="fas fa-play mr-2"></i>Play
                </button>
                <button class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">
                    <i class="fas fa-users mr-2"></i>Invite Friends
                </button>
            </div>
        </div>
    </div>
</body>
</html>
