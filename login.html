<!DOCTYPE html>
<html>
<head>
    <title>Rabbit Call Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input { 
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { 
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #3367d6;
        }
        .container {
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rabbit Call Login</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            <button type="submit">Login Instantly</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
