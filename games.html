<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | Thunder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Play Games with Friends</h1>
        
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Trivia Game -->
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <div class="p-4 bg-gray-700">
                    <h2 class="text-xl font-bold flex items-center">
                        <i class="fas fa-question-circle text-yellow-400 mr-2"></i>
                        Movie Trivia
                    </h2>
                </div>
                <div class="p-4">
                    <p class="mb-4">Test your movie knowledge with friends!</p>
                    <div class="flex space-x-3">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" 
                             class="w-8 h-8 rounded-full border-2 border-yellow-400">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" 
                             class="w-8 h-8 rounded-full border-2 border-yellow-400">
                    </div>
                    <a href="#" class="mt-4 inline-block bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">
                        Start Game
                    </a>
                </div>
            </div>

            <!-- Drawing Game -->
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <div class="p-4 bg-gray-700">
                    <h2 class="text-xl font-bold flex items-center">
                        <i class="fas fa-pencil-alt text-purple-400 mr-2"></i>
                        Draw & Guess
                    </h2>
                </div>
                <div class="p-4">
                    <p class="mb-4">Draw pictures and have friends guess what it is!</p>
                    <div class="flex space-x-3">
                        <img src="https://randomuser.me/api/portraits/men/22.jpg" 
                             class="w-8 h-8 rounded-full border-2 border-purple-400">
                        <img src="https://randomuser.me/api/portraits/women/33.jpg" 
                             class="w-8 h-8 rounded-full border-2 border-purple-400">
                    </div>
                    <a href="#" class="mt-4 inline-block bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
                        Start Game
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
