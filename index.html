<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Call - Video Calling App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .pikachu-yellow {
            background-color: #FFD700;
        }
        .pikachu-yellow-light {
            background-color: #FFEC8B;
        }
        .thunder-logo {
            color: #FFA500;
            text-shadow: 0 0 5px #FFD700;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden pikachu-yellow-light">
            <div class="p-6 text-center">
                <div class="thunder-logo text-5xl mb-4">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Rabbit Call</h1>
                <p class="text-gray-600 mb-6">Connect with friends and share experiences</p>
                
                <div class="space-y-4">
                    <div class="bg-white rounded-lg shadow p-4">
                        <h2 class="text-xl font-semibold mb-4">Welcome to Rabbit Call</h2>
                        
                        <!-- Google Sign-In -->
                        <button id="googleSignIn" class="w-full flex items-center justify-center py-2 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg mb-4 transition duration-200">
                            <i class="fab fa-google mr-2"></i> Sign in with Google
                        </button>
                        
                        <div class="flex items-center my-4">
                            <div class="flex-1 border-t border-gray-300"></div>
                            <span class="px-3 text-gray-500">or</span>
                            <div class="flex-1 border-t border-gray-300"></div>
                        </div>
                        
                        <!-- Email/OTP Login -->
                        <form id="loginForm">
                            <div class="mb-4">
                                <input type="email" id="loginEmail" placeholder="Email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                            </div>
                            <div id="otpField" class="mb-4 hidden">
                                <input type="text" id="loginOTP" placeholder="Enter OTP" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            </div>
                            <button type="submit" id="loginSubmit" class="w-full py-2 px-4 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg transition duration-200">
                                Send OTP
                            </button>
                        </form>
                    </div>
                    
                    <div class="text-center text-sm">
                        <p class="text-gray-600">By continuing, you agree to our <a href="#" class="text-yellow-600 hover:underline">Terms</a> and <a href="#" class="text-yellow-600 hover:underline">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
